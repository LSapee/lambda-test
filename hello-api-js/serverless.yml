service: hello-api-js
#service - CloudFormation에 등록될 스택의 이름

# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
frameworkVersion: '3'
#frameworkVersion - 말그래도 버전 다른 버전으로 실행되지 않도록 막을 것

provider:
  name: aws
  runtime: nodejs14.x
  #runtime - 노드 버전 이것은 functions에서 function마다 별도로 지정이 가능하다.

# you can overwrite defaults here
#  stage: dev
# stage를 사용하면 배포할 스태이지를 지정 가능함
